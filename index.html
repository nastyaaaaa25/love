<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i love you</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }
        body { background-color: aliceblue; height: 100vh; overflow: hidden; font-family: sans-serif; position: relative; }
        
        #ui .love { position: absolute; top: 50%; left: 50%; margin: -150px 0 0 -150px; }
        #ui .love:last-child .love_word { color: #fff; font-size: 1.2rem; text-shadow: 0 0 5px #ea80b0; }
        #ui .love_word { color: #ea80b0; font-size: 0.8rem; transform: translateY(-100%) rotateZ(-30deg); text-shadow: 0 0 5px #fff; letter-spacing: 1px; white-space: nowrap; }
        #ui .love_horizontal { animation: horizontal 8000ms infinite alternate ease-in-out; }
        #ui .love_vertical { animation: vertical 15000ms infinite linear; }
        #ui .love:nth-child(n) .love_horizontal { animation-delay: calc(var(--i) * -200ms); }
        #ui .love:nth-child(n) .love_vertical { animation-delay: calc(var(--i) * -200ms); }
        
        @keyframes horizontal { from { transform: translateX(0px); } to { transform: translateX(300px); } }
        @keyframes vertical {
            0% { transform: translateY(120px); }
            10% { transform: translateY(30px); }
            15% { transform: translateY(3px); }
            18% { transform: translateY(0px); }
            20% { transform: translateY(3px); }
            22% { transform: translateY(23px); }
            24% { transform: translateY(43px); }
            25% { transform: translateY(75px); }
            26% { transform: translateY(43px); }
            28% { transform: translateY(23px); }
            30% { transform: translateY(3px); }
            32% { transform: translateY(0px); }
            35% { transform: translateY(3px); }
            40% { transform: translateY(30px); }
            50% { transform: translateY(120px); }
            71% { transform: translateY(285px); }
            72.5% { transform: translateY(294px); }
            75% { transform: translateY(300px); }
            77.5% { transform: translateY(294px); }
            79% { transform: translateY(285px); }
            100% { transform: translateY(120px); }
        }
        
        .val {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95); padding: 15px 20px; border-radius: 15px;
            box-shadow: 0 5px 15px rgba(234, 128, 176, 0.3); text-align: center; z-index: 1000;
            backdrop-filter: blur(5px); border: 1px solid #ffafcc; min-width: 200px; max-width: 85%;
        }
        .val p { color: #ff4d94; font-size: 1.2rem; margin-bottom: 15px; font-weight: 700; }
        .buttons { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        .val button { padding: 10px 20px; font-size: 1rem; border: none; border-radius: 25px; cursor: pointer;
            font-weight: 700; transition: all 0.2s; min-width: 80px; }
        #yesBtn { background: linear-gradient(45deg, #ff4d94, #ffafcc); color: white; box-shadow: 0 3px 10px rgba(255, 77, 148, 0.3); }
        #yesBtn:active { transform: scale(0.95); }
        #noBtn { background: linear-gradient(45deg, #b8b8b8, #e0e0e0); color: #666; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
        #noBtn.disabled { background: linear-gradient(45deg, #666, #999); color: white; cursor: not-allowed; opacity: 0.7; }
        #noBtn.disabled::after {
            content: "–ê–®–ê–õ–ï–õ"; position: absolute; top: -25px; left: 50%; transform: translateX(-50%);
            background: linear-gradient(45deg, #ff3333, #ff6666); color: white; padding: 3px 10px;
            border-radius: 15px; font-size: 0.8rem; font-weight: bold; box-shadow: 0 2px 5px rgba(255,0,0,0.3);
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake { 0%,100% { transform: translateX(-50%) rotate(0deg); } 25% { transform: translateX(-50%) rotate(-5deg); } 75% { transform: translateX(-50%) rotate(5deg); } }
        
        .gif-container {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 2000; text-align: center;
        }
        .gif-container img { max-width: 85vw; max-height: 60vh; border-radius: 15px; box-shadow: 0 10px 30px rgba(255,77,148,0.4); border: 3px solid white; }
        
        .confetti { position: fixed; width: 10px; height: 10px; opacity: 0; z-index: 999; pointer-events: none; }
        
        .click-count { position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%); font-size: 0.7rem; color: #ff4d94; font-weight: bold; }
        
        @media (max-width: 480px) {
            .val { padding: 12px 16px; min-width: 180px; }
            .val p { font-size: 1rem; margin-bottom: 12px; }
            .val button { padding: 8px 16px; font-size: 0.9rem; min-width: 70px; }
            .buttons { gap: 8px; }
            .gif-container img { max-height: 50vh; }
        }
    </style>
</head>
<body>
    <div id="ui"></div>
    <div class="val">
        <p id="question">–ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</p>
        <div class="buttons">
            <button id="yesBtn">–î–ê</button>
            <button id="noBtn">–ù–ï–¢</button>
        </div>
        <div class="click-count" id="clickCount" style="display: none;"></div>
    </div>
    <div class="gif-container" id="gifContainer">
        <img src="img/milk-and-mocha-cute.gif" alt="Cute GIF" onerror="handleGifError()">
    </div>

    <script>
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–µ—Ä–¥–µ—á–µ–∫ (–º–µ–Ω—å—à–µ —Å–µ—Ä–¥–µ—á–µ–∫)
        const ui = document.getElementById('ui');
        for (let i = 0; i < 60; i++) {
            const loveDiv = document.createElement('div');
            loveDiv.className = 'love';
            loveDiv.style.setProperty('--i', i);
            loveDiv.innerHTML = `
                <div class="love_horizontal">
                    <div class="love_vertical">
                        <div class="love_word">${i === 59 ? 'I Love You' : 'I Love You'}</div>
                    </div>
                </div>`;
            ui.appendChild(loveDiv);
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const clickCount = document.getElementById('clickCount');
        const gifContainer = document.getElementById('gifContainer');
        const valDiv = document.querySelector('.val');
        
        let noBtnClickCount = 0;
        let isNoBtnDisabled = false;
        let isYesClicked = false;
        
        // –ö–Ω–æ–ø–∫–∞ –î–ê
        yesBtn.addEventListener('click', function() {
            if (isYesClicked) return;
            isYesClicked = true;
            
            valDiv.style.opacity = '0';
            valDiv.style.transform = 'translate(-50%, -50%) scale(0.8)';
            setTimeout(() => valDiv.style.display = 'none', 200);
            
            setTimeout(() => {
                gifContainer.style.display = 'block';
                gifContainer.style.opacity = '0';
                gifContainer.style.transform = 'translate(-50%, -50%) scale(0.5)';
                setTimeout(() => {
                    gifContainer.style.transition = 'all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                    gifContainer.style.opacity = '1';
                    gifContainer.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 50);
            }, 300);
            
            createConfetti();
            document.querySelectorAll('.love_word').forEach(word => {
                word.style.color = '#ff4d94';
                word.style.textShadow = '0 0 10px #ff4d94';
            });
        });
        
        function handleGifError() {
            const gifImg = document.querySelector('.gif-container img');
            gifImg.style.display = 'none';
            gifContainer.innerHTML = `
                <div style="color:#ff4d94;font-size:1.5rem;padding:20px;text-align:center">
                    <div style="margin-bottom:10px">üéâ –£–†–†–†–ê–ê–ê! üéâ</div>
                    <div style="font-size:2rem;animation:pulse 1.5s infinite">‚ù§Ô∏è</div>
                </div>`;
        }
        
        // –ö–Ω–æ–ø–∫–∞ –ù–ï–¢
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            if (isNoBtnDisabled) return;
            
            noBtnClickCount++;
            clickCount.textContent = `–ü–æ–ø—ã—Ç–æ–∫: ${noBtnClickCount}`;
            clickCount.style.display = 'block';
            
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –î–ê
            yesBtn.style.fontSize = (1 + noBtnClickCount * 0.08) + 'rem';
            
            // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ –ù–ï–¢
            const noTexts = ['–¢–æ—á–Ω–æ –Ω–µ—Ç?', '–ü–æ–¥—É–º–∞–π!', '–ü–µ—Ä–µ–¥—É–º–∞–µ—à—å?', '–Ø —Ä–∞—Å—Å—Ç—Ä–æ—é—Å—å', '–ü–æ—Å–ª–µ–¥–Ω–∏–π —à–∞–Ω—Å!'];
            noBtn.textContent = noTexts[Math.min(noBtnClickCount-1, noTexts.length-1)] || '–ù–ï–¢';
            
            // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç
            const redAmount = Math.min(100, noBtnClickCount * 15);
            noBtn.style.background = `linear-gradient(45deg, rgb(255, ${180-redAmount}, ${180-redAmount}), rgb(230, ${150-redAmount}, ${150-redAmount}))`;
            
            if (noBtnClickCount >= 4) disableNoButton();
            
            noBtn.style.transform = 'scale(0.95)';
            setTimeout(() => noBtn.style.transform = 'scale(1)', 150);
        });
        
        function disableNoButton() {
            isNoBtnDisabled = true;
            noBtn.classList.add('disabled');
            noBtn.disabled = true;
            noBtn.textContent = '–ù–ï–¢';
            
            // –≠—Ñ—Ñ–µ–∫—Ç –ê–®–ê–õ–ï–õ
            document.body.style.backgroundColor = '#ffcccc';
            setTimeout(() => document.body.style.backgroundColor = 'aliceblue', 300);
            
            const crazyText = document.createElement('div');
            crazyText.innerHTML = '–ê–®–ê–õ–ï–õ!';
            crazyText.style.cssText = 'position:fixed;top:20%;left:50%;transform:translate(-50%);font-size:2.5rem;font-weight:900;color:#ff0000;text-shadow:0 0 15px #ff0000;z-index:9999;opacity:0;transition:opacity 0.3s;';
            document.body.appendChild(crazyText);
            setTimeout(() => crazyText.style.opacity = '1', 10);
            setTimeout(() => { crazyText.style.opacity = '0'; setTimeout(() => crazyText.remove(), 300); }, 1500);
        }
        
        function createConfetti() {
            const colors = ['#ff4d94', '#ffafcc', '#ff6b9d'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.cssText = `width:${Math.random()*10+5}px;height:${Math.random()*10+5}px;background-color:${colors[Math.floor(Math.random()*colors.length)]};border-radius:${Math.random()>0.5?'50%':'0'};left:${Math.random()*window.innerWidth}px;top:-20px;`;
                    document.body.appendChild(confetti);
                    
                    const duration = Math.random() * 2000 + 1500;
                    confetti.animate([
                        { transform: 'translate(0,0) rotate(0deg)', opacity: 1 },
                        { transform: `translate(${Math.random()*100-50}px,${window.innerHeight+50}px) rotate(${Math.random()*360}deg)`, opacity: 0 }
                    ], { duration: duration, easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)' });
                    
                    setTimeout(() => confetti.remove(), duration);
                }, i * 20);
            }
        }
        
        // –°–µ–Ω—Å–æ—Ä–Ω—ã–µ —Å–æ–±—ã—Ç–∏—è
        noBtn.addEventListener('touchstart', e => { e.preventDefault(); noBtn.click(); }, { passive: false });
        yesBtn.addEventListener('touchstart', e => { e.preventDefault(); yesBtn.click(); }, { passive: false });
    </script>
</body>
</html>
