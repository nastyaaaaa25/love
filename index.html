<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i love you</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: aliceblue; 
            height: 100vh; 
            overflow: hidden; 
            font-family: sans-serif; 
            position: relative; 
        }
        
        /* Анимация сердечек - ограниченное количество вручную */
        .love { position: absolute; top: 50%; left: 50%; margin: -150px 0 0 -150px; }
        .love_word { 
            color: #ea80b0; 
            font-size: 0.9rem; 
            transform: translateY(-100%) rotateZ(-30deg); 
            text-shadow: 0 0 5px #fff; 
            letter-spacing: 1px; 
            white-space: nowrap; 
        }
        .love_horizontal { animation: horizontal 10000ms infinite alternate ease-in-out; }
        .love_vertical { animation: vertical 20000ms infinite linear; }
        
        /* Индивидуальные задержки для каждого сердечка */
        .love1 .love_horizontal, .love1 .love_vertical { animation-delay: -300ms; }
        .love2 .love_horizontal, .love2 .love_vertical { animation-delay: -600ms; }
        .love3 .love_horizontal, .love3 .love_vertical { animation-delay: -900ms; }
        .love4 .love_horizontal, .love4 .love_vertical { animation-delay: -1200ms; }
        .love5 .love_horizontal, .love5 .love_vertical { animation-delay: -1500ms; }
        .love6 .love_horizontal, .love6 .love_vertical { animation-delay: -1800ms; }
        .love7 .love_horizontal, .love7 .love_vertical { animation-delay: -2100ms; }
        .love8 .love_horizontal, .love8 .love_vertical { animation-delay: -2400ms; }
        .love9 .love_horizontal, .love9 .love_vertical { animation-delay: -2700ms; }
        .love10 .love_horizontal, .love10 .love_vertical { animation-delay: -3000ms; }
        .love:last-child .love_word { color: #fff; font-size: 1.2rem; text-shadow: 0 0 10px #ea80b0; }
        
        @keyframes horizontal { 
            from { transform: translateX(0px); } 
            to { transform: translateX(300px); } 
        }
        @keyframes vertical {
            0% { transform: translateY(120px); }
            10% { transform: translateY(30px); }
            15% { transform: translateY(3px); }
            18% { transform: translateY(0px); }
            20% { transform: translateY(3px); }
            22% { transform: translateY(23px); }
            24% { transform: translateY(43px); }
            25% { transform: translateY(75px); }
            26% { transform: translateY(43px); }
            28% { transform: translateY(23px); }
            30% { transform: translateY(3px); }
            32% { transform: translateY(0px); }
            35% { transform: translateY(3px); }
            40% { transform: translateY(30px); }
            50% { transform: translateY(120px); }
            71% { transform: translateY(285px); }
            72.5% { transform: translateY(294px); }
            75% { transform: translateY(300px); }
            77.5% { transform: translateY(294px); }
            79% { transform: translateY(285px); }
            100% { transform: translateY(120px); }
        }
        
        /* Основной контейнер с вопросом */
        .val {
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95); 
            padding: 20px 25px; 
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(234, 128, 176, 0.3); 
            text-align: center; 
            z-index: 1000;
            min-width: 250px; 
            max-width: 90%;
        }
        .val p { 
            color: #ff4d94; 
            font-size: 1.3rem; 
            margin-bottom: 15px; 
            font-weight: 700; 
        }
        .buttons { 
            display: flex; 
            gap: 10px; 
            justify-content: center; 
            flex-wrap: wrap; 
        }
        
        /* Кнопка ДА с анимацией при нажатии */
        #yesBtn, #noBtn {
            padding: 10px 20px; 
            font-size: 1rem; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            font-weight: 700; 
            min-width: 80px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #yesBtn {
            background: linear-gradient(45deg, #ff4d94, #ffafcc);
            color: white; 
            box-shadow: 0 3px 10px rgba(255, 77, 148, 0.3);
        }
        #yesBtn:active {
            transform: scale(0.95);
            box-shadow: 0 1px 5px rgba(255, 77, 148, 0.2);
        }
        
        /* Кнопка НЕТ - чисто CSS решение */
        #noBtn {
            background: linear-gradient(45deg, #b8b8b8, #e0e0e0);
            color: #666; 
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        /* Скрытые радио-кнопки для управления состоянием */
        #disableNo, #showGif {
            display: none;
        }
        
        /* Состояния кнопки НЕТ через CSS */
        #disableNo:checked ~ .val #noBtn {
            background: linear-gradient(45deg, #666, #999);
            color: white;
            cursor: not-allowed;
            opacity: 0.7;
            transform: scale(1) !important;
            pointer-events: none;
        }
        
        #disableNo:checked ~ .val #noBtn::after {
            content: "АШАЛЕЛ";
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ff3333, #ff6666);
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(255, 0, 0, 0.3);
            animation: shake 0.5s ease-in-out;
        }
        
        /* Контейнер для GIF - скрыт по умолчанию */
        .gif-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
        }
        
        /* Показ GIF при выборе ДА */
        #showGif:checked ~ .val {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        
        #showGif:checked ~ .gif-container {
            opacity: 1;
            visibility: visible;
        }
        
        .gif-container img {
            max-width: 85vw;
            max-height: 60vh;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 77, 148, 0.4);
            border: 3px solid white;
        }
        
        /* Анимация для надписи АШАЛЕЛ */
        @keyframes shake {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(-5deg); }
            75% { transform: translateX(-50%) rotate(5deg); }
        }
        
        /* Счетчик нажатий на НЕТ - скрыт */
        .click-count {
            display: none;
        }
        
        /* Стилизация ссылок как кнопок */
        label[for="showGif"], label[for="disableNo"] {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            text-align: center;
            min-width: 80px;
        }
        
        /* Для мобильных устройств */
        @media (max-width: 480px) {
            .val { padding: 15px 20px; min-width: 220px; }
            .val p { font-size: 1.1rem; }
            #yesBtn, #noBtn { padding: 8px 16px; font-size: 0.9rem; }
            .buttons { gap: 8px; }
            .gif-container img { max-height: 50vh; }
        }
    </style>
</head>
